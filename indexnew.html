<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Buttons</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f0f0f0; /* Set your desired background color */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 30px 40px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #3498db;
            color: #3498db;
            border-radius: 10px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            margin: 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .button:hover {
            background-color: #3498db;
            color: #fff;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 70px; /* Set the desired width */
            height: auto;
            display: block;
            margin: 0 auto 10px; /* Center the logo above the button */
        }

        .sub-buttons {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            flex-direction: column;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1;
        }

        .button:hover .sub-buttons {
            display: flex;
        }

        .sub-button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #3498db;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sub-button:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
    <script>
        function showSubButtons() {
            var subButtons = document.getElementById("sub-buttons");
            subButtons.style.display = "flex";
        }
    </script>
</head>
<body>
    <div class="button-container">
        <div class="button" onclick="showSubButtons()">
            <img src="realtime.png" alt="Logo" class="logo">
            Real-Time Transaction Monitoring
            <div id="sub-buttons" class="sub-buttons">
                <div class="sub-button"><a href="#">Normal Real-Time Transaction</a></div>
                <div class="sub-button"><a href="#">Fake Transaction</a></div>
            </div>
        </div>

        <a href="#" class="button">
            <img src="images.jpeg" alt="Logo" class="logo">
            Fake Bank Account Detection
        </a>
        <a href="#" class="button">
            <img src="mf.jpeg" alt="Logo" class="logo">
            Money Flow Visualization
        </a>
    </div>
</body>
</html>
